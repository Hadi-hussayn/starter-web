<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/frameworks/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/todo.css">
  <script src="main.js"></script>
</head>
<body>
  
<div class="container">
  <div class="heading"> 
    <h4>To Do task</h4>
  </div>
  <div class="toDo">
    <input id="input" type="text" placeholder="input new task">
    <button id="submit-btn" type="button" class="btn btn-primary my-button">Add</button>
    <div id="tasks">
      <h4>Tasks</h4>
      <ul id="list">
        
      </ul>
    </div>
    <button id="remove-btn" type="button" class="btn btn-primary my-button">Remove</button>


  </div>
</div>

<script src="./js/todo.js"></script>
</body>
</html>
